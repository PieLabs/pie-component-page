<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../marked-element/marked-element.html" />
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../paper-header-panel/paper-header-panel.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../github-icons/github-icons.html">
<link rel="import" href="../json-schema-elements/json-schema-elements.html">

<dom-module is="pie-component-page">

  <template>
    <!-- 
    A page for viewing pie documentation. Contains the readme, a demo link and a schema viewer.
    
    @demo demo/index.html
  -->
    <style>
      :host {
        font-family: 'Roboto', 'Noto', sans-serif;
        @apply(--layout-fit);
        @apply(--layout);
        @apply(--layout-vertical);
        overflow: hidden;
        background: var(--paper-grey-50);
      }
      
      paper-header-panel {
        @apply(--layout-flex);
        background: var(--pie-page-header-bg, --paper-grey-50);
      }

      paper-toolbar {
        --paper-toolbar-background: var(--paper-blue-800);
        --paper-toolbar-color: var(--paper-blue-100);
        --paper-toolbar-height: 45px;
        flex-shrink: 0;
      }

      :host(.loaded) > paper-header-panel {
        opacity: 1.0;
      }

      paper-toolbar iron-selector{
        width: 100%;
        display: flex;
        flex-direction: row;
      }

      paper-toolbar iron-selector a{
        flex: 1 1 auto;
      }

      paper-toolbar a, paper-toolbar a iron-icon {
        font-weight: normal;
        color: var(--paper-blue-400);
      }

      paper-toolbar iron-icon {
        margin: -2px 5px 0 0;
      }

      paper-toolbar a.iron-selected, paper-toolbar a.iron-selected iron-icon {
        color: var(--paper-blue-50);
      }

      paper-toolbar a:hover, paper-toolbar a:hover iron-icon {
        color: var(--paper-blue-500);
      }

      .pie-component-page-demo {
        @apply(--layout-fit);
      }

      #demo iframe {
        border: 0;
        background: transparent;
        width: 100%;
        height: 100%;
        overflow-x: none;
        overflow-y: auto;
      }

      #view > * {
        display: none;
      }

      #view > .iron-selected {
        display: block;
      }
      
      #schema-view > * {
        display: none;
      }

      #schema-view > .iron-selected {
        display: block;
      }

      #docs {
        padding-left: 20px;
        padding-right: 20px;
        margin: 0 auto;
      }

      paper-toolbar a {
        font-size: 14px;
        text-transform: uppercase;
        cursor: pointer;
      }

      .top{
        padding: 10px;
        padding-top: 20px;
        padding-bottom: 20px;
      }
      
      .top .header{
        font-size: 20px;
      }

      .top .right {
        float: right;
      }
      .top a{
        color: black;
        cursor: pointer;
        padding-right: 10px;
        text-decoration: none;
      }

      .top a:hover{
        opacity: 0.7;
      }

      .schema-holder{
        padding-left: 15px;
        padding-right: 15px;
      }

      .pie-logo{
        height: 26px;
        vertical-align: middle;
      }

    </style>
<div class="top">
  <span class="header">{{name}} - {{version}}</span>
  <span class="right">
            <a href="{{repositoryUrl}}" target="_blank">
              <iron-icon icon="github:mark-github"></iron-icon>
            </a>
            <a href="{{pie.url}}" target="_blank">
              <img class="pie-logo" src="{{pie.logo}}" alt="pie"></img>
            </a>
          </span>
</div>
<paper-header-panel id="headerPanel" mode="[[scrollMode]]">
  <paper-toolbar catalog-hidden>

    <iron-selector attr-for-selected="view" selected="{{view}}" fallback-selection="docs" id="links" hidden$="[[!docDemos.length]]">
      <a view="docs">
        <iron-icon icon="description"></iron-icon> README.md</a>
      <a view="demo">
        <iron-icon icon="visibility"></iron-icon> <span>Demo</span></a>
      <a view="schema">
        <iron-icon icon="icons:view-quilt"></iron-icon> <span>Schema(s)</span></a>
    </iron-selector>

  </paper-toolbar>
  <div id="content">
    <iron-selector id="view" selected="[[_viewType(view)]]" attr-for-selected="id">
      <div id="docs">
        <marked-element markdown="{{readme}}">
          <div class="markdown-html"></div>
        </marked-element>
      </div>
      <div id="demo" class="pie-component-page-demo">
        <content></content>
      </div>
      <div id="schema">
        <paper-toolbar catalog-hidden>
          <iron-selector attr-for-selected="view" selected="{{schemaView}}" id="schema-links" fallback-selection="{{_getSchemaFallback(schemas)}}"
            hidden$="[[!schemas.length]]">
            <template is="dom-repeat" items="{{schemas}}">
              <a view$="[[item.id]]">{{item.title}}</a>
            </template>
          </iron-selector>
        </paper-toolbar>

        <iron-selector id="schema-view" selected="{{schemaView}}" attr-for-selected="id">
          <template is="dom-repeat" items="{{schemas}}">
            <div id$="{{item.id}}" class="schema-holder">
              <json-schema-root schema="{{item}}"></json-schema-root>
            </div>
          </template>
        </iron-selector>
      </div>
    </iron-selector>
  </div>
</paper-header-panel>
</template>
</dom-module>

<script>
  Polymer({
    is: 'pie-component-page',
    properties: {
      /**
       * a markdown string
       */
      readme: {
        type: String
      },
      /**
       * An array of [json-schemas](http://json-schema.org) to display
       */
      schemas: {
        type: Array
      }
    },
    _viewType: function (view) {
      return view ? view.split(":")[0] : null;
    },
    _schemaView: function (schemaView) {
      return schemaView;
    },
    _getSchemaFallback: function (schemas) {
      if (schemas && schemas.length > 0) {
        return schemas[0].id;
      } else {
        return '';
      }
    }
  })
</script>

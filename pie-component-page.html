<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../marked-element/marked-element.html"/> 
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../paper-header-panel/paper-header-panel.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">

<dom-module is="pie-component-page">
  <!-- 
    a page for viewing pie documentation 
    
    @demo demo/index.html
  -->

  <template>
    <style>
      :host {
        font-family: 'Roboto', 'Noto', sans-serif;
        @apply(--layout-fit);
        @apply(--layout);
        @apply(--layout-vertical);
        overflow: hidden;
        background: var(--paper-grey-50);
      }
      
      paper-header-panel {
        @apply(--layout-flex);
        background: var(--paper-grey-50);
      }

      paper-toolbar {
        --paper-toolbar-background: var(--paper-grey-50);
        --paper-toolbar-color: var(--paper-grey-800);
        flex-shrink: 0;
      }

      p {
        max-width: 20em;
      }

      :host(.loaded) > paper-header-panel {
        opacity: 1.0;
      }

      #content {
        display: block;
        background: var(--paper-grey-50);
      }

      paper-toolbar a {
        margin: 0 10px;
        cursor: pointer;
      }

      paper-toolbar a:last-child {
        margin-right: 0;
      }

      paper-toolbar a, paper-toolbar a iron-icon {
        font-weight: normal;
        color: var(--paper-grey-500);
      }

      paper-toolbar iron-icon {
        margin: -2px 5px 0 0;
      }

      paper-toolbar a.iron-selected, paper-toolbar a.iron-selected iron-icon {
        color: var(--paper-grey-800);
      }

      paper-toolbar a:hover, paper-toolbar a:hover iron-icon {
        color: var(--paper-pink-500);
      }

      #demo iframe {
        @apply(--layout-fit);
      }

      #demo iframe {
        border: 0;
        background: transparent;
        width: 100%;
        height: 100%;
        overflow-x: none;
        overflow-y: auto;
      }

      #view > * {
        display: none;
      }

      #view > .iron-selected {
        display: block;
      }

      #docs {
        max-width: var(--iron-component-page-max-width, 48em);
        @apply(--iron-component-page-container);
        padding: 20px;
        margin: 0 auto;
      }
      #active {
        font-size: 20px;
        font-family: Roboto, Noto;
        border: 0;
        background: transparent;
      }

      paper-toolbar a {
        font-size: 14px;
        text-transform: uppercase;
        cursor: pointer;
      }

      #cart-icon {
        margin-left: 10px;
        cursor: pointer;
      }

      #catalog-heading {
        margin: 4px 0 18px;
      }

      #catalog-heading h2 {
        color: var(--paper-grey-800);
        @apply(--paper-font-title);
        margin: 0;
      }

      #catalog-heading .version {
        color: var(--paper-grey-500);
        font-size: 18px;
        line-height: 24px;
        font-weight: 400;
      }

      #catalog-heading .version:before {
        content: "(";
      }

      #catalog-heading .version:after {
        content: ")";
      }
      
      .docs-header {
        @apply(--layout-flex);
      }

    </style>
     <paper-header-panel id="headerPanel" mode="[[scrollMode]]">
      <paper-toolbar catalog-hidden>
        <iron-selector 
          attr-for-selected="view" 
          selected="{{view}}" 
          fallback-selection="docs"
          id="links" 
          hidden$="[[!docDemos.length]]">
          <a view="docs"><iron-icon icon="description"></iron-icon> README.md</a>
          <a view="demo"><iron-icon icon="visibility"></iron-icon> <span>Demo</span></a>
          <a view="schema"><iron-icon icon="icons:view-quilt"></iron-icon> <span>Schema</span></a>
        </iron-selector>
      </paper-toolbar>
      <div id="content">
        <iron-selector id="view" selected="[[_viewType(view)]]" attr-for-selected="id">
          <div id="docs">
            <marked-element markdown="{{readme}}">
              <div class="markdown-html"></div>
            </marked-element>
          </div>
          <div id="demo">demo</div>
          <div id="schema">schema</div>
        </iron-selector>
      </div>
    </paper-header-panel>

    <!-- 
     -->
  </template>
</dom-module>

<script>
  Polymer({
    is: 'pie-component-page',
    properties: {
      readme: {
        type: String
      }
    },
     _demoView: function(path) {
       return "demo:" + path;
    },
    _viewType: function(view) {
      return view ? view.split(":")[0] : null;
    }
  })
</script>
